<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>product</li>
        <li>contact</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>product</li>
        <li>contact</li>
    </ol>

    <ul>
        <li><a href="Home">Home</a></li>
        <li><a href="About">About</a></li>
        <li><a href="Contact">Contact</a></li>
    </ul>
</body>
</html>

<!--
   #HtML List
list are used to display the item as an list
these are two type of list
- unorderd list - <ul>
- ordered list - <ol>

list item <li>
