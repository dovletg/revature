<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mark</td>
            <td>m@mail.ru</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Paul</td>
            <td>p@mail.ru</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Paul</td>
            <td>p@mail.ru</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">Mark</td>
        </tr>
        <tr>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Paul</td>
            <td>p@mail.ru</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>Mark</td>
            <td>m@mail.ru</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>p@mail.ru</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>p@mail.ru</td>
        </tr>
    </table>
</body>
</html>

<!-- # HTML tables
<table> - root element of table
<tr> - table row
<th> - table header
<td> - table data

colspan - to merge column

rowspan - to merge row -->
